<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岡本こなん君 社会復帰大祝祭</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            overflow: hidden;
            color: #fff;
        }
        .slide {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            color: #ffffff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .countdown {
            font-size: 6em;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            animation: pulse 1s infinite alternate;
        }
        .message {
            font-size: 2.5em;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: #f2d74e;
            animation: confetti 5s ease-in-out infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(-100vh) translateX(0) rotate(0deg); }
            100% { transform: translateY(100vh) translateX(100px) rotate(720deg); }
        }
        .cracker {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: cracker 1s ease-out;
        }
        @keyframes cracker {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>岡本こなん君！社会復帰大祝祭</h1>
        <div class="countdown" id="countdown"></div>
        <p class="message" id="message">新たな出発の日が、いよいよ近づいています！</p>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function createCracker() {
            const cracker = document.createElement('div');
            cracker.className = 'cracker';
            cracker.style.left = Math.random() * window.innerWidth + 'px';
            cracker.style.top = Math.random() * window.innerHeight + 'px';
            cracker.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(cracker);
            setTimeout(() => cracker.remove(), 1000);
        }

        setInterval(createConfetti, 50);
        setInterval(createCracker, 500);

        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const targetDate = new Date('2024-07-01T18:30:00+09:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.textContent = "社会復帰おめでとうございます！";
                messageElement.textContent = "新たな人生の幕開けです！大成功を祈っています！";
                clearInterval(countdownInterval);
                return;
            }

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `あと${hours}時間${minutes}分${seconds}秒`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
