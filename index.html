<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岡本こなん君 社会復帰大祝祭</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a, #3a3a3a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            color: #ffffff;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .countdown {
            font-size: 4em;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            animation: pulse 1s infinite alternate;
            text-align: center;
            margin: 20px 0;
        }
        .message {
            font-size: 2em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 15px;
            background-color: #f2d74e;
            animation: confetti 5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes confetti {
            0% { transform: translateY(-100vh) translateX(0) rotate(0deg); }
            100% { transform: translateY(100vh) translateX(100px) rotate(720deg); }
        }
        .cracker {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: cracker 1s ease-out;
            pointer-events: none;
        }
        @keyframes cracker {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .countdown {
                font-size: 3em;
            }
            .message {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .countdown {
                font-size: 2.5em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>岡本こなん君！<br>社会復帰大祝祭<br>7/1 18:30まで</h1>
        <div class="countdown" id="countdown"></div>
        <p class="message" id="message">新たな出発の日が、<br>いよいよ近づいています！</p>
        <p class="message">
            岡本こなん君の社会復帰を心からお祝いします。<br>
            これまでの経験を糧に、新たな人生の章を開いていく君を、<br>
            私たちは全力で応援しています！<br>
            困難を乗り越え、ここまで来た君の勇気と決意に敬意を表します。<br>
            これからの人生が、希望と成功に満ちたものになることを願っています。<br>
            おめでとう、そして頑張れ！岡本こなん君！
        </p>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        function createCracker() {
            const cracker = document.createElement('div');
            cracker.className = 'cracker';
            cracker.style.left = Math.random() * window.innerWidth + 'px';
            cracker.style.top = Math.random() * window.innerHeight + 'px';
            cracker.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(cracker);
            setTimeout(() => cracker.remove(), 1000);
        }

        function adjustConfettiRate() {
            const width = window.innerWidth;
            const rate = Math.max(50, Math.floor(width / 15));
            return rate;
        }

        let confettiInterval = setInterval(createConfetti, adjustConfettiRate());
        setInterval(createCracker, 500);

        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const targetDate = new Date('2024-07-01T18:30:00+09:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.textContent = "社会復帰おめでとうございます！";
                messageElement.innerHTML = "新たな人生の幕開けです！<br>大成功を祈っています！";
                clearInterval(countdownInterval);
                return;
            }

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `あと<br>${hours}時間${minutes}分${seconds}秒`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        window.addEventListener('resize', () => {
            clearInterval(confettiInterval);
            confettiInterval = setInterval(createConfetti, adjustConfettiRate());
        });
    </script>
</body>
</html>
