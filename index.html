<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サプライズ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            overflow: hidden;
        }
        #initial-screen, #celebration-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }
        #initial-screen {
            background-color: #1a1a1a;
            z-index: 10;
        }
        #start-button {
            font-size: 1.5em;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #start-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #celebration-screen {
            opacity: 0;
            background-color: #FFA500;
            z-index: 5;
        }
        .content {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            z-index: 15;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
        }
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <button id="start-button">タップしてね（※音量注意）</button>
    </div>
    <div id="celebration-screen">
        <div class="content">
            <h1>岡本こなん君！<br>社会復帰大祝祭</h1>
            <div class="countdown" id="countdown"></div>
            <p class="message">
                新たな出発の日が、いよいよ近づいています！<br>
                岡本こなん君の社会復帰を心からお祝いします。<br>
                これまでの経験を糧に、新たな人生の章を開いていく君を、<br>
                私たちは全力で応援しています！<br>
                困難を乗り越え、ここまで来た君の勇気と決意に敬意を表します。<br>
                これからの人生が、希望と成功に満ちたものになることを願っています。<br>
                おめでとう、そして頑張れ！岡本こなん君！
            </p>
        </div>
    </div>
    <div id="confetti-container"></div>
    <audio id="celebration-audio" src="a.mp3"></audio>

    <script>
        const startButton = document.getElementById('start-button');
        const initialScreen = document.getElementById('initial-screen');
        const celebrationScreen = document.getElementById('celebration-screen');
        const audio = document.getElementById('celebration-audio');
        const countdownElement = document.getElementById('countdown');
        const confettiContainer = document.getElementById('confetti-container');

        startButton.addEventListener('click', startCelebration);

        function startCelebration() {
            audio.play().catch(e => console.log("Audio play failed:", e));
            initialScreen.style.opacity = '0';
            celebrationScreen.style.opacity = '1';
            setTimeout(() => {
                initialScreen.style.display = 'none';
                createConfetti();
            }, 1000);
            updateCountdown();
            // より高頻度でカウントダウンを更新
            setInterval(updateCountdown, 10); // 10ミリ秒ごとに更新
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confettiContainer.appendChild(confetti);

                    const animationDuration = Math.random() * 3 + 2;
                    confetti.animate([
                        { transform: `translateY(0) rotate(0)`, opacity: 1 },
                        { transform: `translateY(100vh) rotate(720deg)`, opacity: 0 }
                    ], {
                        duration: animationDuration * 1000,
                        easing: 'linear',
                        iterations: Infinity
                    });
                }, i * 50);
            }
        }

        function updateCountdown() {
            const targetDate = new Date('2024-07-01T18:30:00+09:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.textContent = "社会復帰おめでとうございます！";
                return;
            }

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(distance % 1000);

            countdownElement.textContent = `あと ${hours}時間${minutes}分${seconds}秒${milliseconds.toString().padStart(3, '0')}`;
        }
    </script>
</body>
</html>
